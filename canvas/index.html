<!doctype html>
<html lang="pt-BR">
<head>
   <meta charset="utf-8"/>
   <title>Teste JavaScript</title>
   <script src="main.js"></script>
   <style>
     #my-canvas{
       border-style: solid;
       border-width: thin;
       border-color: #617c36;
       background-color: #92B558;
     }
   </style>
</head>
<body>
<canvas id="my-canvas"  width="400" height="400">
</canvas>
<script>
   var canvas = document.getElementById("my-canvas");
   var ctx = canvas.getContext("2d");
   ctx.moveTo(0,0);
   ctx.lineTo(200,100);
   ctx.stroke();

   for (i = 0; i< 255; i++){
      ctx.fillStyle = "red";
      ctx.fillRect(i*10,i*10,10,10);
   }

</script>
</body>
</html>
